<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #FFB6C1;
        border:10px solid white;
        border-radius: 12px;
        margin-top: 200px;
        margin-bottom: 200px;
        margin-right: 200px;
        margin-left: 200px;
        }
        
        * {
        box-sizing: border-box ;
        }
		
		h1 {
			color: #DB7093;
			font-size: 40px;
			font-family:candara;
			margin-top:0px
        }
        .container {
            padding: 16px;
            background-color: white;
        }

        input[type=text], input[type=password], input[type=date], select {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password], select :focus {
            background-color: #ddd;
            outline: none;
        }
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }
        .registerbtn {
            background-color: #DB7093;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        .resetbtn {
            background-color: #DB7093;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        .registerbtn:hover {
            opacity: 1;
        }
        .resetbtn:hover {
            opacity: 1;
        }
			
	</style>
</head>
    <body>
        <form method="get" action="auth_login.html">
            <div class="container">
                <h1><center>⋆｡°✩ Register Now! ⋆｡°✩</center></h1>
                <p><center>Please fill in this form to create an account. <3 </center></p>
                <hr>

                <label for="First Name"><b>First Name</b></label>
                <input type="text" placeholder="First Name" name="firstname" required>
                
                <label for="Middle Name"><b>Middle Name</b></label>
                <input type="text" placeholder="Middle Name" name="midname" required>
                
                <label for="Last Name"><b>Last Name</b></label>
                <input type="text" placeholder="Last Name" name="lastname" required>
                
                <label for="Date of Birth"><b>Date of Birth</b></label>
                <input type="date" placeholder="Date of Birth" name="birthdate" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>
                <p><center>By creating an account you agree to our <a href="#">Terms & Privacy</a></center></p>

                <button type="submit" class="registerbtn">Register</button>
            </div>
        </form>
    </body>
</html>
